apiVersion: apps/v1
kind: Deployment
metadata:
  name: imjacinta-sidekiq
  namespace: imjacinta
spec:
  selector:
    matchLabels:
      run: imjacinta-sidekiq
      tier: back
  template:
    metadata:
      labels:
        run: imjacinta-sidekiq
        tier: back
    spec:
      containers:
      - name: imjacinta-sidekiq
        image: jaci/imjacinta:bd98660
        args: [bundle, exec, sidekiq]
        imagePullPolicy: IfNotPresent
        envFrom:
        - secretRef:
            name: db-secrets
        - secretRef:
            name: rails-secrets # RAILS_MASTER_KEY, SECRET_KEY_BASE
        - configMapRef:
            name: config
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: gcs
          mountPath: /etc/gcs
          readOnly: true
      volumes:
      - name: gcs
        secret:
          secretName: gcs-creds